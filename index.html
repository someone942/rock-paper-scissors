<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <div class="content">
            <h1>Rock Paper Scissors Game</h1>
            <div class="scoreboard">
                <p>Player: </p><p class="player-score">0</p>
                <p>Computer: </p><p class="computer-score">0</p>
            </div>
            <div class="container">
                <img src="images/rock.svg" alt="rock" class="play rock">
                <img src="images/paper.svg" alt="paper" class="play paper">
                <img src="images/scissors.svg" alt="scissors" class="play scissors">
            </div>
            <div class="result-container">
                <p>Round result</p>
                <p class="result-text"></p>
            </div>
        </div>
    </body>
</html>
