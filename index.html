<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <div class="content">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <div class="scoreboard">
                <p>Player: </p><p class="player-score">0</p>
                <p>Computer: </p><p class="computer-score">0</p>
            </div>
            <div class="choices">
                <span><p>You chose: </p><p class="player-choice"></p></span>
                <span><p>Computer chose: </p><p class="computer-choice"></p></span>
            </div>
            <div class="card-container">
                <div class="card">
                    <button class="play-button rock">Rock</button>
                    <div class="description">Rock</div>
                </div>
                <div class="card">
                    <button class="play-button paper">Paper</button>
                    <div class="description">Paper</div>
                </div>
                <div class="card">
                    <button class="play-button scissors">Scissors</button>
                    <div class="description">Scissors</div>
                </div>
                <div class="card">
                    <button class="play-button lizard">Lizard</button>
                    <div class="description">Lizard</div>
                </div>
                <div class="card">
                    <button class="play-button spock">Spock</button>
                    <div class="description">Spock</div>
                </div>
            </div>
            <button class="play-again">Play again</button>
            <div class="result-container">
                <p class="result-text"></p>
            </div>
        </div>
    </body>
</html>
